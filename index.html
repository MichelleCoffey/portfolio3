<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <h1>Hi, I'm Michelle Coffey</h1>
      <p>Creative Frontend Developer & Designer</p>
      <a href="#portfolio" class="btn">View Portfolio</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Short bio about yourself and your work...</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <div class="container">
      <h2>My Work</h2>
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="work1.jpg" alt="Work 1">
          <h3>Project Title</h3>
        </div>
        <!-- Add more portfolio items -->
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <div class="container">
      <h2>Skills</h2>
      <div class="skills-grid">
        <div class="skill">
          <h3>HTML</h3>
          <div class="progress-bar" style="width: 90%;"></div>
        </div>
        <!-- Add more skills -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="/submit" method="post">
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Your Name</p>
      <ul class="social-links">
        <li><a href="https://github.com/your-profile">GitHub</a></li>
        <!-- Add more social links -->
      </ul>
    </div>
  </footer>
</body>
</html>
